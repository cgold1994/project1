<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=v, initial-scale=1.0">
    <title>Project1</title>

    <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Playfair+Display&family=Poiret+One&display=swap" rel="stylesheet">

<body>
    <header>
      <h1>Spelling Ave</h1>
      <h3><small>Test your NYC word knowledge by unscrambling the letters.</small></h3>
    </header>
  <div class="grid-container">
          <div class="gridArea">
          <p>IKBCR</p>
            <!-- <label>UBDB</label> -->
            <input type="text" id="easyl" minlength="1" maxlength="5"
            pattern="[A-Z]" autocapitalize="characters">
            <button type="button" onclick="getInputValue();">submit</button>
        </div>
        <div class="gridArea2">
            <p>ISBTM</p>
              <!-- <label>ISBTM</label> -->
              <input type="text" id="mediuml" minlength="1" maxlength="5"
                pattern="[A-Z]" autocapitalize="characters">
              <button type="button" id="myButton">submit</button>
        </div>
        <div class="gridArea3">
            <p>EWN AKWY</p>
            <!-- <label>ENW AKWK</label> -->
            <input type="text" id="myText" minlength="1" maxlength="7"
            pattern="[A-Z]" autocapitalize="characters">
            <button type="button" id="myButton">submit</button>
        </div>
        <div class="gridArea4">
              <p>COEGNAEHBGCENES</p>
              <!-- <label>COEGNAEHBGCENES</label> -->
              <input type="text" id="myText" minlength="1" maxlength="15"
               pattern="[A-Z]" autocapitalize="characters">
          <button type="button" id="myButton">submit</button>
        </div>
  </div>
</body>
</html>
