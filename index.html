<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=v, initial-scale=1.0">
    <title>Project1</title>
    <script src="script.js" async defer></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Playfair+Display&family=Poiret+One&display=swap" rel="stylesheet">
</head>
<body>
    <header>
      <h1>Welcome to Spelling the City</h1>
      <h3><small>Guess the words and beat the clock!</small></h3>
      <button id ="btn-start">Start</button>
      <p id ="count">:120</p>
    </header>
    <section>
  <div class="grid-container">
    <div class="gridArea">
      <p id ="word1"></p>
      <label>IKBCR</label><br>
      <input type="text" id="myText1" value="" minlength="1" maxlength="5"
      pattern="[A-Z]" autocapitalize="characters"/>
      <button type="button" id="btn1">submit</button>
    </div>
    <div class="gridArea2">
      <p id="word2"></p>
      <label>ISBTM</label></label><br>
      <input type="text" id="myText2" minlength="1" maxlength="5"
      pattern="[A-Z]" autocapitalize="characters"/>
      <button type="button" id="btn2">submit</button>
    </div>
    <div class="gridArea3">
      <p id="word3"></p>
      <label>RSCYLBAA</label><br>
      <input type="text" id="myText3" minlength="1" maxlength="7"
      pattern="[A-Z]" autocapitalize="characters"/>
      <button type="button" id="btn3">submit</button>
    </div>
    <div class="gridArea4">
      <p id="word4"></p>
      <label>COEGNAEHBGCENES</label><br>
      <input type="text" id="myText4" minlength="1" maxlength="15"
      pattern="[A-Z]" autocapitalize="characters"/>
      <button type="button" id="btn4">submit</button><br>
      <details>
        <summary>Hint?</summary>
        <p>The official breakfast of NYC</p>
      </details>
    </div>
  </div>
  </section>
  <footer>
    <input type="button" value="Reset" onClick="document.location.reload(true)">
  </footer>
</body>
</html>
